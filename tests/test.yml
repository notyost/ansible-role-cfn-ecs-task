---
- name: test build
  hosts: test
  remote_user: root
  vars:
    ecs_tasks_stack_name: "ansible-role-cfn-ecs-tasks-stack"
    ecs_tasks_container_definitions:
      - "{{ lookup('file', 'consul-bootstrap-definition.json') }}"
    ecs_tasks_volume_definitions:
      - "{{ lookup('file', 'consul-bootstrap-volume-definition.json') }}"
  roles:
    - ansible-role-cfn-ecs-tasks

- name: test cleanup
  hosts: test
  remote_user: root
  vars:
    ecs_tasks_stack_name: "ansible-role-cfn-ecs-tasks-stack"
    ecs_tasks_stack_state: "absent"
  roles:
    - ansible-role-cfn-ecs-tasks
